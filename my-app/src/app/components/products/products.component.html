@if (canEdit) {
  <mat-toolbar style="background-color: #005cbb;">
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button class="button" mat-flat-button (click)="openDialog()">Добавить товар</button>
    </mat-toolbar-row>
  </mat-toolbar>
  
}
@for (product of products; track $index) {
<div class="container" >
  <mat-card class="exaple-card mat-card" appearance="outlined">
    <mat-card-title style="font-weight: bolder; text-align: center">{{product.title}}</mat-card-title>
    <img class="image" mat-card-xl-image src="{{ product.image }}" />
    <mat-card-content>
      <p>Price: {{ product.price}}</p>
      <p>Year: {{product.year}} </p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button (click)="addToBasket(product)">В Корзину</button>
      <button class="button" mat-flat-button [routerLink]="['/product', product.id]">Подробнее</button>
      <button mat-button [matMenuTriggerFor]="menu" style="background-color: black; color: white;" class="aaa">
        <mat-icon style="margin-left: 8px;">edit_square</mat-icon>
      </button>
    <mat-menu #menu="matMenu" >
      <button mat-menu-item (click)="deleteItem(product.id)">Удалить</button>
      <button mat-menu-item (click)="openDialog(product)">Ред.</button>
    </mat-menu>
    </mat-card-actions>
  </mat-card>
</div>
}
